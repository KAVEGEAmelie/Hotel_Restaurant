services:
  - type: web
    name: printemp
    env: php
    plan: free
    buildCommand: |
      composer install --no-dev --optimize-autoloader
      php artisan key:generate --force
      php artisan storage:link
      php artisan migrate --force
    startCommand: heroku-php-apache2 public/
    envVars:
      - key: APP_URL
        fromService:
          type: web
          name: printemp
          property: url
      - key: DATABASE_URL
        fromDatabase:
          name: printemp-db
          property: connectionString
      - key: APP_KEY
        generateValue: true
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: DB_CONNECTION
        value: pgsql

databases:
  - name: printemp-db
    postgresMajorVersion: '16'
    region: frankfurt
    plan: free
    databaseName: printemp_db
    user: printemp_user
