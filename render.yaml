services:
  # Le service web pour ton application Laravel
  - type: web
    name: printemp
    env: php
    plan: free
    buildCommand: |
      composer install --no-dev --optimize-autoloader
      php artisan key:generate --force
      php artisan storage:link
      php artisan migrate --force
    startCommand: heroku-php-apache2 public/
    envVars:
      - key: APP_URL
        fromService:
          type: web
          name: printemp
          property: url
      - key: DATABASE_URL
        fromService:
          type: psql # Le type correct est bien psql
          name: printemp-db # Pointeur vers le nom UNIQUE du service de BDD
          property: connectionString
      - key: APP_KEY
        generateValue: true
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: DB_CONNECTION
        value: pgsql
      - key: LOG_CHANNEL
        value: stderr

  # Le service de base de données PostgreSQL
  - type: psql # Le type correct est bien psql
    name: printemp-db # Nom UNIQUE pour le service de base de données
    databaseName: laravel_db
    user: laravel_user
    plan: free
