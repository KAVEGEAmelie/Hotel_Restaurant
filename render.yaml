services:
  - type: web
    name: hotel-le-printemps-app
    runtime: image
    repo: https://github.com/KAVEGEAmelie/Hotel_Restaurant
    branch: master
    dockerfilePath: Dockerfile
    plan: free
    region: frankfurt
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: "false"
      - key: LOG_CHANNEL
        value: stderr
      - key: APP_KEY
        generateValue: true
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromDatabase:
          name: hotel-le-printemps-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: hotel-le-printemps-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: hotel-le-printemps-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: hotel-le-printemps-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: hotel-le-printemps-db
          property: password

databases:
  - name: hotel-le-printemps-db
    plan: free
    region: frankfurt
