# Version finale et fonctionnelle pour Render
services:
  # --- Service Web pour Laravel ---
  - type: web
    name: printemp
    env: php
    plan: free
    buildCommand: |
      composer install --no-dev --optimize-autoloader
      php artisan key:generate --force
      php artisan storage:link
      php artisan migrate --force
    startCommand: heroku-php-apache2 public/
    envVars:
      - key: APP_URL
        fromService:
          type: web
          name: printemp
          property: url
      - key: DATABASE_URL
        value: postgresql://printemp_db_user:Wi9Oarr40brVFhRP9UkKR2fsbHn0Livz@dpg-d1iaohjipnbc73be05k0-a/printemp_db
      - key: APP_KEY
        generateValue: true
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: DB_CONNECTION
        value: pgsql
