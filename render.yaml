services:
  - type: web
    name: hotel-le-printemps-app
    runtime: docker # On utilise le runtime Docker
    repo: https://github.com/KAVEGEAmelie/Hotel_Restaurant # On spécifie le repo explicitement
    branch: master
    plan: free
    region: frankfurt
    # Le healthCheck est géré par défaut, on l'enlève pour éviter les erreurs de validation
    envVars:
      - key: APP_URL
        fromService:
          type: web
          name: hotel-le-printemps-app
          property: url
      - key: DATABASE_URL
        fromDatabase:
          name: hotel-le-printemps-db
          property: internalConnectionString
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: "false"
      - key: LOG_CHANNEL
        value: stderr
      - key: APP_KEY
        generateValue: true

databases:
  - name: hotel-le-printemps-db
    region: frankfurt
    plan: free
