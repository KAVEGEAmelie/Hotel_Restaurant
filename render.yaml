services:
  # Le service web pour ton application Laravel
  - type: web
    name: printemp
    env: php
    plan: free
    buildCommand: |
      composer install --no-dev --optimize-autoloader
      php artisan key:generate --force
      php artisan storage:link
      php artisan migrate --force
    startCommand: heroku-php-apache2 public/
    envVars:
      # ---- Variables de connexion automatiques ----
      - key: APP_URL
        fromService:
          type: web
          name: printemp # IMPORTANT: Doit être le même nom que ce service
          property: url
      - key: DATABASE_URL # Laravel lit cette variable pour la connexion à la BDD
        fromService:
          type: psql
          name: printemp # IMPORTANT: Doit être le même nom que le service de BDD ci-dessous
          property: connectionString
      
      # ---- Variables de configuration de Laravel ----
      - key: APP_KEY
        generateValue: true # Render génère la clé pour toi
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: DB_CONNECTION # On dit à Laravel d'utiliser le driver PostgreSQL
        value: pgsql
      - key: LOG_CHANNEL   # Optionnel mais recommandé pour Render
        value: stderr

  # Le service de base de données PostgreSQL
  - type: psql
    name: printemp # Choisis un nom pour ta base de données
    databaseName: laravel_db
    user: laravel_user
    plan: free # Le plan gratuit de Render. Pas de carte bancaire requise.
