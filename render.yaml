services:
  - type: web
    name: printemp
    plan: free
    runtime: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
      - key: APP_URL
        value: https://printemp.onrender.com
      - key: DB_CONNECTION
        value: pgsql
      - key: DATABASE_URL
        fromDatabase:
          name: printemp-db
          property: connectionString

databases:
  - name: printemp-db
    postgresMajorVersion: '16'
    region: frankfurt
    plan: free
    databaseName: printemp_db
    user: printemp_user
