# Version finale et correcte pour Render
services:
  # --- Service Web pour Laravel ---
  - type: web
    name: printemp
    env: php  # LA LIGNE LA PLUS IMPORTANTE : Force l'environnement PHP
    plan: free
    buildCommand: |
      composer install --no-dev --optimize-autoloader
      php artisan key:generate --force
      php artisan storage:link
      php artisan migrate --force
    startCommand: heroku-php-apache2 public/
    envVars:
      - key: APP_URL
        fromService:
          type: web
          name: printemp
          property: url
      - key: DATABASE_URL
        fromService:
          type: psql
          name: printemp-db # Pointeur vers le nom de la BDD
          property: connectionString
      - key: APP_KEY
        generateValue: true
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: DB_CONNECTION # Dire à Laravel d'utiliser PostgreSQL
        value: pgsql

  # --- Service de Base de Données PostgreSQL ---
  - type: psql
    name: printemp-db # Nom unique pour la BDD
    databaseName: laravel_db
    user: laravel_user
    plan: free
