# Version corrigée pour Render
services:
  # --- Service Web pour Laravel ---
  - type: web
    name: printemp
    env: php
    plan: free
    buildCommand: |
      composer install --no-dev --optimize-autoloader
      php artisan key:generate --force
      php artisan storage:link
      php artisan migrate --force
    startCommand: heroku-php-apache2 public/
    envVars:
      - key: APP_URL
        fromService:
          type: web
          name: printemp
          property: url
      - key: DATABASE_URL
        fromService:
          type: postgres
          name: printemp-db
          property: connectionString
      - key: APP_KEY
        generateValue: true
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: DB_CONNECTION
        value: pgsql

  # --- Service de Base de Données PostgreSQL ---
  - type: postgres
    name: printemp-db
    databaseName: printemp_db
    user: printemp_db_user
    plan: free
