services:
  # --- Service Web pour l'application Laravel ---
  - type: web
    name: hotel-le-printemps-app
    runtime: php
    plan: free
    region: frankfurt
    branch: master
    phpVersion: "8.2"
    healthCheck:
      path: /
    buildCommand: |
      composer install --no-dev --optimize-autoloader
      php artisan key:generate --force
      php artisan config:cache
      php artisan route:cache
      php artisan view:cache
      php artisan storage:link
    startCommand: "php artisan serve --host 0.0.0.0 --port $PORT"
    envVars:
      - key: APP_URL
        fromService:
          type: web
          name: hotel-le-printemps-app
          property: url
      - key: DATABASE_URL
        fromDatabase:
          name: hotel-le-printemps-db
          property: internalConnectionString
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: LOG_CHANNEL
        value: stderr
      - key: APP_KEY
        generateValue: true

databases:
  # --- Base de Donn√©es PostgreSQL ---
  - name: hotel-le-printemps-db
    region: frankfurt
    plan: free