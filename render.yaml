services:
  - type: web
    name: hotel-restaurant-le-printemps
    runtime: docker
    plan: free
    region: frankfurt
    buildCommand: ./render-build.sh
    startCommand: ./.docker/start.sh
    envVars:
      - key: PORT
        value: 10000
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: "false"
      - key: APP_KEY
        value: base64:Xmj2ol9FNXacWfCgPDNCNacKvWngXgbmrL2j6EUWc+0=
      - key: APP_URL
        value: https://hotel-restaurant-le-printemps.onrender.com

databases:
  - name: db-hotel-printemps
    plan: free
    databaseName: hotel_printemps
    user: laravel_user
